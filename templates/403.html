<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* New background color */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #f8d7da;
            animation: bounce 1s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-primary {
            background: #28a745;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeInButton 1s ease-in-out;
        }

        .btn-primary:hover {
            background: #218838;
            transform: scale(1.1);
            transition: 0.3s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(0);
            }
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="display-4">403 - Forbidden</h1>
        <p class="lead">You don't have permission to access this page.</p>
        <a href="{% url 'home' %}" class="btn btn-dark">Return to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
