{% extends "Home.html" %}
{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm" style="background-color: #f8f9fa;">
                <div class="card-body p-3"> 
                    <h2 class="text-center mb-3">Register</h2> 
                    <form method="post" enctype="multipart/form-data"> 
                        {% csrf_token %}
                        
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                                {{ form.username }}
                            </div>
                            <div class="col-md-6">
                                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                                {{ form.email }}
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-6">
                                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                                {{ form.password }}
                            </div>
                            <div class="col-md-6">
                                <label for="{{ form.confirm_password.id_for_label }}" class="form-label">Confirm Password</label>
                                {{ form.confirm_password }}
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-6">
                                <label for="{{ form.role.id_for_label }}" class="form-label">Role</label>
                                {{ form.role }}
                            </div>
                            <div class="col-md-6">
                                <label for="{{ form.profile_picture.id_for_label }}" class="form-label">Profile Picture</label>
                                {{ form.profile_picture }}
                            </div>
                        </div>

                        <p>Already a user? <a href="{% url 'login' %}">Login</a></p>
                        <button type="submit" class="btn btn-dark w-100 btn-sm">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
